<div>
    <form action="forgot_account" method="POST">
        {% csrf_token %}
        <h2>Enter your registered email account, we will send a mail to recover your account</h2>
        <label for="">Email</label>
        <div><input type="email" name="email" placeholder="Enter email"></div>
        <button type="submit">Submit</button>
    </form>
</div>
